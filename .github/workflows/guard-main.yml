name: Guard Main
on:
  push:
    branches: [ main ]
jobs:
  block-direct-push:
    runs-on: ubuntu-latest
    steps:
      - name: Warn if direct push to main
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && github.actor != 'dependabot[bot]' && !contains(github.event.head_commit.message, 'Merge pull request') }}
        continue-on-error: true
        run: |
          echo "WARNING: Direct pushes to main are discouraged. Please use PRs." >&2
          echo "Set branch protection once repo is public/Pro to enforce."
