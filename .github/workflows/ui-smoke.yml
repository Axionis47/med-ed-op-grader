name: UI Smoke

on:
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project: [ui-student, ui-instructor]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install project deps
        working-directory: ${{ matrix.project }}
        run: |
          npm ci || npm i

      - name: Install Playwright test runner (no-save)
        working-directory: ${{ matrix.project }}
        run: npm i --no-save @playwright/test

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright smoke
        env:
          # Read-only API; OK to call directly during demo
          VITE_API_BASE_URL: https://ttvizaup00.execute-api.us-east-1.amazonaws.com
          VITE_SUBMISSION_ID: sub_test_manual
          VITE_SINGLE_SUBMISSION_ID: sub_test_manual
        working-directory: ${{ matrix.project }}
        run: npx playwright test --reporter=line

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-${{ matrix.project }}
          path: |
            ${{ matrix.project }}/student-overall.png
            ${{ matrix.project }}/instructor-dashboard.png
          if-no-files-found: ignore

